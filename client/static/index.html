<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <h2>Your ID: <span id="ws-id"></span></h2>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="targetId" autocomplete="off" placeholder="Specific client ID goes here..."/>

            <br><br>

            <input type="text" id="messageText" autocomplete="off" placeholder="Your message goes here..."/>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script src="./scripts/index.js"></script>
    </body>
</html>
